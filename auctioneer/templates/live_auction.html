{% extends 'layout.html' %}

{% block title %}
live auction
{% endblock %}

{% block main %}
<body>
  <div class="container mt-4">
    <!-- Auction Header -->
    <div class="row mb-4">
      <div class="col text-center">
        <h1 class="display-6">Live Auction</h1>
      </div>
    </div>

    <!-- Auction Content -->
    <div class="row">
      <!-- Left Panel: Player Details -->
      <div class="col-md-6">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white text-center">
            <h5>Player Details</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <h6 class="text-muted">Base Price:</h6>
              <p id="basePrice" class="fw-bold">₹1,00,000</p>
            </div>
            <div class="mb-3">
              <h6 class="text-muted">Current Price:</h6>
              <p id="currentPrice" class="fw-bold">₹2,50,000</p>
            </div>
            <div class="mb-3">
              <h6 class="text-muted">Current Team:</h6>
              <p id="currentTeam" class="fw-bold">Team A</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel: Teams List -->
      <div class="col-md-6">
        <div class="card border-success">
          <div class="card-header bg-success text-white text-center">
            <h5>Teams</h5>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Team 1
                <span class="badge bg-primary rounded-pill">₹5,00,000</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Team 2
                <span class="badge bg-primary rounded-pill">₹4,00,000</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Team 3
                <span class="badge bg-primary rounded-pill">₹6,00,000</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Team 4
                <span class="badge bg-primary rounded-pill">₹3,50,000</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="row mt-4">
      <div class="col text-center">
        <button class="btn btn-danger">End Auction</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
